<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Churrascômetro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <h1 class="protest-revolution-regular">CHURRASCÔMETRO</h1>
        <p class="titulo2">Calcule o seu churrasco na medida certa!</p>
    </div>

    <div class="container">
        <img src="./img/homem.png" alt="">
        <input id="homens" name="homens" type="number" placeholder="Homens">
        <img src="./img/mulher.png" alt="">
        <input id="mulheres" name="mulheres" type="number" placeholder="Mulheres">
        <img src="./img/criancas.png" alt="">
        <input id="criancas" name="criancas" type="number" placeholder="Crianças">
        <img src="./img/tempo.png" alt="">
        <input id="duracao" name="duracao" type="number" placeholder="Duração (h)">
        <button onclick="calcular()">CALCULAR</button>
        <button type="button" onClick="recarregarAPagina()">LIMPAR</button>        
    </div>
    <div id="resultado">

    </div>  

    <script src="./scripts/script.js"></script>
    
</body>
</html>
